# Default logging level for all loggers
.level=INFO

# Console Handler configuration
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Format pattern: [DateTime] [Level] Message
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %5$s %n

# Set specific package log levels (optional)
# org.lsr7.sta.util.level=FINE
# org.lsr7.sta.controller.level=INFO
# org.lsr7.sta.application.level=INFO